<div class="row justify-content-center">
    <div class="col-4">

    <form (ngSubmit)="onRegister(form)" #form="ngForm">

      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" name="emailInput" required [value]="UserName" ngModel>
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" name="passwordInput" required [value]="Password" ngModel>
      </div>

      <button type="submit" class="btn btn-primary">Register</button>

    </form>

  </div>
</div>
