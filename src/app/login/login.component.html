<div class="row justify-content-center">
  <div class="col-lg-4 col-md-8 col-sm-10">

    <form (ngSubmit)="onLogin(form)" #form="ngForm">

      <div class="form-group">
        <label for="emailInput">Email address</label>
        <input type="email" class="form-control" id="emailInput" name="emailInput" required [value]="UserName" ngModel>
      </div>

      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input type="password" class="form-control" id="passwordInput" name="passwordInput" required [value]="Password" ngModel>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>

    </form>

  </div>
</div>
