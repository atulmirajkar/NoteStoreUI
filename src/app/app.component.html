<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
      (click)="toggleNavbarCollapse()"
    >
      <i class="fa fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngClass]="{'show':!isNavbarCollapsed}">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="authService.isLoggedIn === true">
          <a class="nav-link" routerLink="list" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn === true">
          <a class="nav-link" routerLink="edit/-1" routerLinkActive="active"
            >Create</a
          >
        </li>

        <li class="nav-item" *ngIf="!authService.isLoggedIn">
          <a class="nav-link" routerLink="login" routerLinkActive="active"
            >Login</a
          >
        </li>

        <li class="nav-item" *ngIf="!authService.isLoggedIn">
          <a class="nav-link" routerLink="register" routerLinkActive="active"
            >Register</a
          >
        </li>
        <li class="nav-item" *ngIf="authService.isLoggedIn === true">
          <a class="nav-link" (click)="logout()" routerLinkActive="active"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
