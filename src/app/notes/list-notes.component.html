<div class="row justify-content-center">
  <div class="col-12">
    <div id="noteList" class="card" *ngFor="let note of noteArr">
      <div class="card-body">
        <h5 class="card-title">
          {{ note.title }}
        </h5>
        <div class="card-subtitle">
          {{ note.tag }}
        </div>
        <p class="card-text">
          {{ note.post }}
        </p>
        <div class="card-buttons">
          <button
            type="button"
            class="btn btn-primary"
            (click)="viewNote(note.id)"
          >
            View
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
