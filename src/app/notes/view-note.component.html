<div class="card-body">
  <h5 class="card-title">
    {{ viewNote.title }}
  </h5>
  <div class="card-subtitle mb-2 text-muted">
    {{viewNote.tag}}
  </div>
  <p class="card-text">
    {{ viewNote.post }}
  </p>
  <button type="button" class="btn btn-primary" (click)="editNote(viewNote.id)">Edit</button>
  <button type="button" class="btn btn-primary" (click)="deleteNote(viewNote.id)">Delete</button>
</div>
